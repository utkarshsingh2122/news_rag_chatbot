version: "3.9"
services:
  qdrant:
    image: qdrant/qdrant:latest
    ports: ["6333:6333"]
    volumes: ["qdrant_storage:/qdrant/storage"]
  redis:
    image: redis:7
    ports: ["6379:6379"]
  backend:
    build: ./backend
    env_file: ./backend/.env
    depends_on: [qdrant, redis]
    ports: ["5000:5000"]
    command: ["sh","-c","npx ts-node src/app.ts"]
  frontend:
    build: ./frontend
    env_file: ./frontend/.env
    depends_on: [backend]
    ports: ["3000:3000"]
    command: ["npm","run","dev","--","--host"]
volumes:
  qdrant_storage:
